<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel ="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
            <p class="numbers">1</p>
        </div>
        <div class="col-md-4">
          <p class="numbers">2</p>
        </div>
        <div class="col-md-4">
          <p class="numbers">3</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <p class="numbers">4</p>
        </div>
        <div class="col-md-4">
          <p class="numbers">5</p>
        </div>
        <div class="col-md-4">
          <p class="numbers">6</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <p class="numbers">7</p>
        </div>
        <div class="col-md-4">
          <p class="numbers">8</p>
        </div>
        <div class="col-md-4">
          <p class="numbers">9</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <p class="numbers">0</p>
        </div>
      </div>
          <p class="numbers">.</p>
          <p class="operators" id ="add">+</p>
          <p class="operators" id ="subtract">-</p>
          <p class="operators" id ="multiply">*</p>
          <p class="operators" id ="divide">/</p>
          <p id ="equals">=</p>
    </div>
  </body>
</html>
